name: AppSweep Mobile Security Scan

on:
  push:
    branches:
      - main  # Trigger scan on push to main branch

jobs:
  appsweep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - uses: guardsquare/appsweep-action@main
        with:
          appsweep_api_key: ${{ secrets.APPSWEEP_API_KEY }}
          input_file: sample.apk

      - name: Upload AppSweep Report
        uses: actions/upload-artifact@v3
        with:
          name: appsweep-report
          path: appsweep-report.html  # Adjust path to the report generated by AppSweep
