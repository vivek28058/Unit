name: APK Security Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Set up authentication for GitHub
      run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "https://github.com"

    - name: Clone MobSF repository
      run: |
        git clone https://github.com/MobSF/Mobile-Security-Framework.git
        cd Mobile-Security-Framework
        docker build -t mobsf:latest .

    - name: Run MobSF scan
      run: |
        docker run --rm -v $(pwd):/src mobsf:latest scan /src/your_app.apk
