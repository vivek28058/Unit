name: APK Security Scan

on:
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Install Dependencies (QARK dependencies)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev git
          pip3 install qark

      - name: Download APK from repository
        uses: actions/download-artifact@v3
        with:
          name: sample
          path: ./apk

      - name: Run QARK Security Scan
        run: |
          qark --apk ./apk/sample.apk --output ./qark-report

      - name: Upload QARK Report
        uses: actions/upload-artifact@v3
        with:
          name: qark-report
          path: ./qark-report
