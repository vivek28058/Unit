name: AppSweep Mobile Security Scan

on:
  push:
    branches:
      - main  # Trigger scan on push to main branch

jobs:
  appsweep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run AppSweep Scan
        id: appsweep-scan
        uses: guardsquare/appsweep-action@main
        with:
          appsweep_api_key: ${{ secrets.APPSWEEP_API_KEY }}
          input_file: sample.apk

      - name: Get AppSweep Report URL
        run: |
          echo "AppSweep Report URL: ${{ steps.appsweep-scan.outputs.build_url }}"  # Get the URL of the scan result
          
      - name: Upload AppSweep Report for Download
        uses: actions/upload-artifact@v3
        with:
          name: appsweep-json-report
          path: ${{ steps.appsweep-scan.outputs.build_url }}  # Upload the report URL (or file, if available)
