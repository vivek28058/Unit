name: AppSweep Mobile Security Scan

on:
  push:
    branches:
      - main  # Trigger scan on push to main branch

jobs:
  appsweep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install AppSweep CLI
        run: |
          curl -sL https://appsweep.io/cli/install | bash
        shell: bash

      - name: Run AppSweep Scan
        run: |
          appsweep scan --project BitbarSampleApp --api-key ${{ secrets.APPSWEEP_API_KEY }}
        env:
          APPSWEEP_API_KEY: ${{ secrets.APPSWEEP_API_KEY }}

      - name: Upload AppSweep Report
        uses: actions/upload-artifact@v3
        with:
          name: appsweep-report
          path: appsweep-report.html  # Adjust path to the report generated by AppSweep
