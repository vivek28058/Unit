name: APK Security Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Androguard
      run: |
        pip install androguard

    - name: Scan APK with Androguard
      run: |
        androguard -i sample.apk -o scan_report.json
    
    - name: Upload Androguard Report
      uses: actions/upload-artifact@v2
      with:
        name: androguard-report
        path: scan_report.json
