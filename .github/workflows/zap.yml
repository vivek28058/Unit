name: MobSF APK Scan

on:
  push:
    branches:
      - main

jobs:
  mobsf-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Step to use MobSF Scan plugin
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '.'  # Assuming the APK is in the root directory of the repo.
        
      # If you want to save the scan results as an artifact
      - name: Upload Scan Results as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mobsf-scan-results
          path: ./mobsf-reports/  # Ensure this is where MobSF saves the reports
