name: APK Security Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key for GitHub
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Clone MobSF repository using SSH
      run: |
        git clone git@github.com:MobSF/Mobile-Security-Framework.git
        cd Mobile-Security-Framework
        docker build -t mobsf:latest .

    - name: Run MobSF scan
      run: |
        docker run --rm -v $(pwd):/src mobsf:latest scan /src/your_app.apk
