name: AppSweep Mobile Security Scan

on:
  push:
    branches:
      - main  # Trigger scan on push to main branch

jobs:
  appsweep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run AppSweep Scan
        id: appsweep-scan
        uses: guardsquare/appsweep-action@main
        with:
          appsweep_api_key: ${{ secrets.APPSWEEP_API_KEY }}
          input_file: sample.apk
          output_format: json  # Specify that the output should be in JSON format

      - name: Display AppSweep Scan Results in Console
        run: |
          echo "AppSweep Scan JSON Results:"
          cat ${{ steps.appsweep-scan.outputs.report_path }} # Display the JSON report in the console

      - name: Upload AppSweep JSON Report for Download
        uses: actions/upload-artifact@v3
        with:
          name: appsweep-json-report
          path: ${{ steps.appsweep-scan.outputs.report_path }} # Path to the generated JSON report
